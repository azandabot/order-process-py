{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">

    <h2>Order List</h2>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total Price</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
          <tr>
            <td>{{ order.product.name }}</td>
            <td>{{ order.quantity }}</td>
            <td>${{ order.total_price }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>  
{% endblock %}
